name: Terraform Static Web App Deploy

on:
  push:
    branches: 
      - main

permissions:
  id-token: write
  contents: read

env:
  TERRAFORM_SECRETS_PATH: 'terraform-secrets'
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ SECRETS.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ SECRETS.AZURE_TENANT_ID }}

jobs:
  terraform_plan:
    name: 'terraform plan'
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash

    steps:

      - uses: actions/checkout@v4

      - name: Setup terraform
        uses: hashicorp/setup-terraform@v3
      
      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -no-color -input=false
  
  terraform_apply:
    name: 'terraform apply'
    needs: [terraform_plan]
    runs-on: ubuntu-latest
    environment: production
    
    defaults:
      run:
        shell: bash
        
    steps:
    - uses: actions/checkout@v4

    - name: Setup terraform
      uses: hashicorp/setup-terraform@v3
      
    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: terraform apply -auto-approve -input=false
      
    - name: Load Secret
      run: |
        mkdir -p ${{ env.TERRAFORM_SECRETS_PATH }}
        terraform output sample-web-api-key > ${{ env.TERRAFORM_SECRETS_PATH }}/swa-secret.txt

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.TERRAFORM_SECRETS_PATH }}
        path: ${{ env.TERRAFORM_SECRETS_PATH }}

  build_and_deploy_web:
    name: 'build and deploy web'
    needs: [terraform_apply]
    runs-on: ubuntu-latest
    environment: production
    
    defaults:
      run:
        shell: bash

    steps:
      
      - uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: ${{ env.TERRAFORM_SECRETS_PATH }}
          path: ${{ env.TERRAFORM_SECRETS_PATH }}
    
      - name: Load Secret
        id: load-secret
        run: echo "swa-secret=$(cat ${{ env.TERRAFORM_SECRETS_PATH }}/swa-secret.txt)" >> $GITHUB_OUTPUT

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install, build
        run: |
          npm install
          npm run build:prod --if-present
        working-directory: web
      
      - name: Deploy
        run: npx @azure/static-web-apps-cli@1.1.6 deploy ./dist/web/ --env production --deployment-token ${{ steps.load-secret.outputs.swa-secret }}
        working-directory: web

  build_and_deploy_api:
    name: 'build and deploy api'
    needs: [terraform_apply]
    runs-on: ubuntu-latest
    environment: production
    
    defaults:
      run:
        shell: bash

    steps:

      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
        working-directory: api

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r
        working-directory: api

