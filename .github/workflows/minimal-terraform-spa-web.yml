jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - name: Log in with Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - run: |
          az webapp list --query "[?state=='Running']"

      - name: Terraform
        uses: hashicorp/setup-terraform@v3

      - run: pwd
      - run: terraform init
            
